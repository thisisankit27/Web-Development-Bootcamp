<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1"/>

        <!--CSS-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="CSS/styles.css">

        <!--Bootstrap JS CDN-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="containerfluid">
            <div class="row inputrow g-3">
                <div class="col">
                    <input type="text" class="inputField form-control" placeholder="Enter Expression" aria-label="Value 1">
                  </div>
            </div>
              
            <table>
                    <td><button class="numericButton btn btn-outline-dark btn-lg">1</button></td>
                    <td><button class="numericButton btn btn-outline-dark btn-lg">2</button></td>
                    <td><button class="numericButton btn btn-outline-dark btn-lg">3</button></td>
                    <td><button class="mathsButton btn btn-outline-primary btn-lg">+</button></td>
                </tr>
                <tr>
                    <td><button class="numericButton btn btn-outline-dark btn-lg">4</button></td>
                    <td><button class="numericButton btn btn-outline-dark btn-lg">5</button></td>
                    <td><button class="numericButton btn btn-outline-dark btn-lg">6</button></td>
                    <td><button class="mathsButton btn btn-outline-primary btn-lg">-</button></td>
                </tr>
                <tr>
                    <td><button class="numericButton btn btn-outline-dark btn-lg">7</button></td>
                    <td><button class="numericButton btn btn-outline-dark btn-lg">8</button></td>
                    <td><button class="numericButton btn btn-outline-dark btn-lg">9</button></td>
                    <td><button class="mathsButton btn btn-outline-primary btn-lg">x</button></td>
                </tr>
                <tr>
                    <td><button class="btn btn-outline-danger btn-lg" onclick="clearField()">C</button></td>
                    <td><button class="numericButton numericButton btn btn-outline-dark btn-lg">0</button></td>
                    <td><button class="resultButton btn btn-outline-success btn-lg" onclick="displayResult()">=</button></td>
                    <td><button class="mathsButton btn btn-outline-primary btn-lg">/</button></td>
                </tr>
            </table>
        </div>
        <script src="JS/index.js" charset="utf-8"></script>
    </body>
</html>
